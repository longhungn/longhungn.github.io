<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://longhungn.github.io/libs/MDB/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://longhungn.github.io/libs/MDB/css/mdb.min.css">
  <script src="https://longhungn.github.io/libs/MDB/js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="https://use.fontawesome.com/a204320b31.js"></script>
  <script src="quote-machine.js" charset="utf-8"></script>
  <link rel="stylesheet" href="quote-machine.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Random Quote</title>
</head>
<body>
<div id="main-wrapper" class="container">
  <div class="row justify-content-center">

    <div class="col-11 col-md-7">
      <div class="card hoverable">
        <div class="card-body">
          <h1 class="card-title">Get a random quote</h1>
          <blockquote id="quote-content" class="blockquote">
            N/A
          </blockquote>
          <p><small>- by <span id="author"></span></small></p>
          <div class="container">
            <div class="row align-items-center justify-content-between" >
              <div class="col ">
                <button type="button" id="share-tweet" class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i></button>
              </div>
              <div class="col"></div>
              <div class="col ">
                <button type="button" id="get-new-quote" class="btn btn-outline-info waves-effect">new quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="container-fluid">
    <p id="credit-link">Powered by <a href="https://quotesondesign.com/">Quotes on Design</a>
  </p>
</div>
</footer>
</body>
</html>
